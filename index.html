<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile App Style Tools Page</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      transition: all 0.2s ease-in-out;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
    }

    .card-title {
      font-size: 0.9rem;
    }

    .greeting-section {
      padding: 20px;
      text-align: center;
    }

    .greeting-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .local-time {
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <!-- Greeting Section -->
  <div class="greeting-section">
    <div class="greeting-name" id="greetingMessage">Welcome to Anil Maharjan</div>
    <div class="local-time" id="localTime">Loading time...</div>
  </div>

  <!-- Tools Section -->
  <div class="container d-flex align-items-center justify-content-center min-vh-70">
    <section class="text-center p-4">
      <h2 class="mb-4">Tools & Utilities</h2>

      <div class="row g-4">

        <!-- Rate Exchange -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-exchange-alt fa-2x mb-2"></i>
              <h6 class="card-title">Rate Exchange</h6>
            </div>
          </div>
        </div>

        <!-- Date Converter -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-calendar-days fa-2x mb-2"></i>
              <h6 class="card-title">Date Converter</h6>
            </div>
          </div>
        </div>

        <!-- Blood Today's Motivation -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-heartbeat fa-2x mb-2"></i>
              <h6 class="card-title">Blood Today's Motivation</h6>
            </div>
          </div>
        </div>

        <!-- Land Area Converter -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-ruler-combined fa-2x mb-2"></i>
              <h6 class="card-title">Land Area Converter</h6>
            </div>
          </div>
        </div>

        <!-- Festival Countdown -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-calendar-check fa-2x mb-2"></i>
              <h6 class="card-title">Festival Countdown</h6>
            </div>
          </div>
        </div>

        <!-- EMI Calculator -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card" data-bs-toggle="modal" data-bs-target="#emiModal">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-calculator fa-2x mb-2"></i>
              <h6 class="card-title">EMI Calculator</h6>
            </div>
          </div>
        </div>

        <!-- VAT Calculator -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card" data-bs-toggle="modal" data-bs-target="#vatModal">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-receipt fa-2x mb-2"></i>
              <h6 class="card-title">VAT Calculator</h6>
            </div>
          </div>
        </div>

        <!-- SIP Calculator -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card" data-bs-toggle="modal" data-bs-target="#sipModal">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-piggy-bank fa-2x mb-2"></i>
              <h6 class="card-title">SIP Calculator</h6>
            </div>
          </div>
        </div>

        <!-- Interest Calculator -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card" data-bs-toggle="modal" data-bs-target="#interestModal">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-percent fa-2x mb-2"></i>
              <h6 class="card-title">Interest Calculator</h6>
            </div>
          </div>
        </div>

        <!-- Vaccine Date -->
        <div class="col-6 col-md-4">
          <div class="card h-100 shadow-sm tool-card">
            <div class="card-body d-flex flex-column align-items-center">
              <i class="fas fa-syringe fa-2x mb-2"></i>
              <h6 class="card-title">Vaccine Date</h6>
            </div>
          </div>
        </div>

      </div>
    </section>
  </div>

  <!-- Modals for Calculators -->

  <!-- EMI Modal -->
  <div class="modal fade" id="emiModal" tabindex="-1" aria-labelledby="emiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">EMI Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="emiForm">
            <div class="mb-3">
              <label for="loanAmount" class="form-label">Loan Amount</label>
              <input type="number" class="form-control" id="loanAmount" required>
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
              <input type="number" class="form-control" id="interestRate" required>
            </div>
            <div class="mb-3">
              <label for="tenure" class="form-label">Tenure (Months)</label>
              <input type="number" class="form-control" id="tenure" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate EMI</button>
            <p class="mt-3" id="emiResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- VAT Modal -->
  <div class="modal fade" id="vatModal" tabindex="-1" aria-labelledby="vatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">VAT Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="vatForm">
            <div class="mb-3">
              <label for="basePrice" class="form-label">Base Price</label>
              <input type="number" class="form-control" id="basePrice" required>
            </div>
            <div class="mb-3">
              <label for="vatRate" class="form-label">VAT Rate (%)</label>
              <input type="number" class="form-control" id="vatRate" value="13" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Total</button>
            <p class="mt-3" id="vatResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SIP Modal -->
  <div class="modal fade" id="sipModal" tabindex="-1" aria-labelledby="sipModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">SIP Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="sipForm">
            <div class="mb-3">
              <label for="sipAmount" class="form-label">Monthly Investment</label>
              <input type="number" class="form-control" id="sipAmount" required>
            </div>
            <div class="mb-3">
              <label for="sipReturn" class="form-label">Expected Return (%)</label>
              <input type="number" class="form-control" id="sipReturn" required>
            </div>
            <div class="mb-3">
              <label for="sipYears" class="form-label">Investment Period (Years)</label>
              <input type="number" class="form-control" id="sipYears" required>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Maturity</button>
            <p class="mt-3" id="sipResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Interest Modal -->
  <div class="modal fade" id="interestModal" tabindex="-1" aria-labelledby="interestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Interest Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="interestForm">
            <div class="mb-3">
              <label for="principal" class="form-label">Principal Amount</label>
              <input type="number" class="form-control" id="principal" required>
            </div>
            <div class="mb-3">
              <label for="rate" class="form-label">Annual Rate (%)</label>
              <input type="number" class="form-control" id="rate" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time (Years)</label>
              <input type="number" class="form-control" id="time" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="interestType" id="simple" checked>
              <label class="form-check-label" for="simple">Simple Interest</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="interestType" id="compound">
              <label class="form-check-label" for="compound">Compound Interest</label>
            </div>
            <button type="submit" class="btn btn-primary">Calculate</button>
            <p class="mt-3" id="interestResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

  <script>
    // Time and greeting logic
    function getGreeting() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Kathmandu',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };

      const formatter = new Intl.DateTimeFormat([], options);
      const parts = formatter.formatToParts(now);

      const timePart = parts.find(p => p.type === 'hour').value;
      const hour = parseInt(timePart, 10);

      let greeting = '';
      if (hour < 12) {
        greeting = 'Good Morning';
      } else if (hour < 17) {
        greeting = 'Good Afternoon';
      } else {
        greeting = 'Good Evening';
      }

      document.getElementById('greetingMessage').textContent = `${greeting}, Anil Maharjan`;

      const dateStr = parts
        .filter(p => ['weekday', 'month', 'day', 'year'].includes(p.type))
        .map(p => p.value)
        .join(' ');

      const timeStr = parts
        .filter(p => ['hour', 'minute', 'second'].includes(p.type))
        .map(p => p.value)
        .join(':');

      document.getElementById('localTime').textContent = `Local Time: ${dateStr} | ${timeStr}`;
    }

    setInterval(getGreeting, 1000);
    getGreeting();

    // EMI Calculation
    document.getElementById('emiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const P = parseFloat(document.getElementById('loanAmount').value);
      const r = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
      const n = parseInt(document.getElementById('tenure').value);
      const emi = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
      document.getElementById('emiResult').innerText = `Your EMI is: ₹${emi.toFixed(2)}`;
    });

    // VAT Calculation
    document.getElementById('vatForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const price = parseFloat(document.getElementById('basePrice').value);
      const rate = parseFloat(document.getElementById('vatRate').value);
      const total = price + (price * rate / 100);
      document.getElementById('vatResult').innerText = `Total with VAT: ₹${total.toFixed(2)}`;
    });

    // SIP Calculation
    document.getElementById('sipForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const monthly = parseFloat(document.getElementById('sipAmount').value);
      const annualRate = parseFloat(document.getElementById('sipReturn').value) / 100;
      const years = parseInt(document.getElementById('sipYears').value);
      const months = years * 12;
      const ratePerMonth = annualRate / 12;

      let maturity = 0;
      for (let i = 1; i <= months; i++) {
        maturity += monthly * Math.pow(1 + ratePerMonth, i);
      }

      document.getElementById('sipResult').innerText = `Maturity Amount: ₹${maturity.toFixed(2)}`;
    });

    // Interest Calculation
    document.getElementById('interestForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const principal = parseFloat(document.getElementById('principal').value);
      const rate = parseFloat(document.getElementById('rate').value);
      const time = parseFloat(document.getElementById('time').value);
      const isSimple = document.getElementById('simple').checked;

      let result;
      if (isSimple) {
        result = principal * (1 + (rate / 100) * time);
      } else {
        result = principal * Math.pow((1 + rate / 100), time);
      }

      document.getElementById('interestResult').innerText = `Total Amount: ₹${result.toFixed(2)} (${isSimple ? 'Simple' : 'Compound'} Interest)`;
    });
  </script>
</body>
</html>
