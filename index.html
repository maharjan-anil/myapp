<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mobile App Tools</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"> 

  <style>
    :root {
      --bg-color: #f4f6f9;
      --card-bg: white;
      --text-color: #212529;
      --nav-bg: white;
    }

    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --card-bg: #2d2d2d;
      --text-color: #f8f9fa;
      --nav-bg: #1f1f1f;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    .app-container {
      max-width: 500px;
      margin: auto;
      min-height: 100vh;
      padding-bottom: 70px; /* For bottom nav */
    }

    .top-section {
      background: linear-gradient(135deg, #4e73df, #3b5998);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .greeting-name {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .local-time {
      font-size: 0.85rem;
      opacity: 0.9;
    }

    .tool-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1.2rem;
      padding: 1.5rem 1rem;
    }

    .tool-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .tool-icon {
      font-size: 1.8rem;
      margin-bottom: 0.4rem;
      color: #4e73df;
    }

    .tool-title {
      font-size: 0.85rem;
      font-weight: 500;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--nav-bg);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.8rem 0;
      box-shadow: 0 -1px 8px rgba(0,0,0,0.1);
      z-index: 100;
    }

    .nav-item {
      text-align: center;
      color: var(--text-color);
      font-size: 0.8rem;
    }

    .nav-item i {
      font-size: 1.2rem;
      color: #4e73df;
    }

    .toggle-dark-mode {
      position: absolute;
      right: 1rem;
      top: 1rem;
    }

    .form-check-label {
      user-select: none;
    }
  </style>
</head>
<body data-theme="light">

  <div class="app-container">

    <!-- Dark Mode Toggle -->
    <div class="toggle-dark-mode form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <!-- Top Section -->
    <div class="top-section">
      <div class="greeting-name" id="greetingMessage">Welcome, Anil Maharjan</div>
      <div class="local-time" id="localTime">Loading time...</div>
    </div>

    <!-- Grid of Tools -->
    <div class="tool-grid" id="toolGrid">
      <div class="tool-card" data-bs-toggle="modal" data-bs-target="#emiModal">
        <i class="fas fa-calculator tool-icon"></i>
        <div class="tool-title">EMI Calculator</div>
      </div>
      <div class="tool-card" data-bs-toggle="modal" data-bs-target="#vatModal">
        <i class="fas fa-receipt tool-icon"></i>
        <div class="tool-title">VAT Calculator</div>
      </div>
      <div class="tool-card" data-bs-toggle="modal" data-bs-target="#sipModal">
        <i class="fas fa-piggy-bank tool-icon"></i>
        <div class="tool-title">SIP Calculator</div>
      </div>
      <div class="tool-card" data-bs-toggle="modal" data-bs-target="#interestModal">
        <i class="fas fa-percent tool-icon"></i>
        <div class="tool-title">Interest Calculator</div>
      </div>
     <a href="https://www.nrb.org.np/forex/"  target="_blank" class="text-decoration-none text-reset">
  <div class="tool-card">
    <i class="fas fa-exchange-alt tool-icon"></i>
    <div class="tool-title">Rate Exchange</div>
  </div>
</a>
      <div class="tool-card">
        <i class="fas fa-calendar-days tool-icon"></i>
        <div class="tool-title">Date Converter</div>
      </div>
      <div class="tool-card">
        <i class="fas fa-heartbeat tool-icon"></i>
        <div class="tool-title">Motivation</div>
      </div>
      <div class="tool-card">
        <i class="fas fa-ruler-combined tool-icon"></i>
        <div class="tool-title">Land Area Converter</div>
      </div>
      <div class="tool-card">
        <i class="fas fa-calendar-check tool-icon"></i>
        <div class="tool-title">Festival Countdown</div>
      </div>
      <div class="tool-card">
        <i class="fas fa-syringe tool-icon"></i>
        <div class="tool-title">Vaccine Date</div>
      </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <div class="bottom-nav">
      <div class="nav-item">
        <i class="fas fa-home"></i><br>
        Home
      </div>
      <div class="nav-item">
        <i class="fas fa-chart-line"></i><br>
        Tools
      </div>
      <div class="nav-item">
        <i class="fas fa-user"></i><br>
        Profile
      </div>
    </div>
  </div>

  <!-- Modal Calculators -->
  <!-- EMI Modal -->
  <div class="modal fade" id="emiModal" tabindex="-1" aria-labelledby="emiModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">EMI Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="emiForm">
            <div class="mb-3">
              <label for="loanAmount" class="form-label">Loan Amount</label>
              <input type="number" class="form-control" id="loanAmount" required>
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
              <input type="number" class="form-control" id="interestRate" required>
            </div>
            <div class="mb-3">
              <label for="tenure" class="form-label">Tenure (Months)</label>
              <input type="number" class="form-control" id="tenure" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate EMI</button>
            <p class="mt-3 text-center" id="emiResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- VAT Modal -->
  <div class="modal fade" id="vatModal" tabindex="-1" aria-labelledby="vatModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">VAT Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="vatForm">
            <div class="mb-3">
              <label for="basePrice" class="form-label">Base Price</label>
              <input type="number" class="form-control" id="basePrice" required>
            </div>
            <div class="mb-3">
              <label for="vatRate" class="form-label">VAT Rate (%)</label>
              <input type="number" class="form-control" id="vatRate" value="13" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Total</button>
            <p class="mt-3 text-center" id="vatResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- SIP Modal -->
  <div class="modal fade" id="sipModal" tabindex="-1" aria-labelledby="sipModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">SIP Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="sipForm">
            <div class="mb-3">
              <label for="sipAmount" class="form-label">Monthly Investment</label>
              <input type="number" class="form-control" id="sipAmount" required>
            </div>
            <div class="mb-3">
              <label for="sipReturn" class="form-label">Expected Return (%)</label>
              <input type="number" class="form-control" id="sipReturn" required>
            </div>
            <div class="mb-3">
              <label for="sipYears" class="form-label">Investment Period (Years)</label>
              <input type="number" class="form-control" id="sipYears" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate Maturity</button>
            <p class="mt-3 text-center" id="sipResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Interest Modal -->
  <div class="modal fade" id="interestModal" tabindex="-1" aria-labelledby="interestModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Interest Calculator</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="interestForm">
            <div class="mb-3">
              <label for="principal" class="form-label">Principal Amount</label>
              <input type="number" class="form-control" id="principal" required>
            </div>
            <div class="mb-3">
              <label for="rate" class="form-label">Annual Rate (%)</label>
              <input type="number" class="form-control" id="rate" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time (Years)</label>
              <input type="number" class="form-control" id="time" required>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="interestType" id="simple" checked>
              <label class="form-check-label" for="simple">Simple Interest</label>
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="radio" name="interestType" id="compound">
              <label class="form-check-label" for="compound">Compound Interest</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
            <p class="mt-3 text-center" id="interestResult"></p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

  <!-- JavaScript Logic -->
  <script>
    // Time and Greeting
    function getGreeting() {
      const now = new Date();
      const options = {
        timeZone: 'Asia/Kathmandu',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      };

      const formatter = new Intl.DateTimeFormat([], options);
      const parts = formatter.formatToParts(now);

      const timePart = parts.find(p => p.type === 'hour').value;
      const hour = parseInt(timePart, 10);

      let greeting = '';
      if (hour < 12) {
        greeting = 'Good Morning';
      } else if (hour < 17) {
        greeting = 'Good Afternoon';
      } else {
        greeting = 'Good Evening';
      }

      document.getElementById('greetingMessage').textContent = `${greeting}, Anil Maharjan`;

      const dateStr = parts
        .filter(p => ['weekday', 'month', 'day', 'year'].includes(p.type))
        .map(p => p.value)
        .join(' ');

      const timeStr = parts
        .filter(p => ['hour', 'minute', 'second'].includes(p.type))
        .map(p => p.value)
        .join(':');

      document.getElementById('localTime').textContent = `Local Time: ${dateStr} | ${timeStr}`;
    }

    setInterval(getGreeting, 1000);
    getGreeting();

    // Dark Mode Toggle
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      if (toggle.checked) {
        document.body.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.body.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });

    // Load theme from localStorage
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.body.setAttribute('data-theme', savedTheme);
      toggle.checked = savedTheme === 'dark';
    });

    // Calculator Scripts (same as before)
    // Paste your previous calculator logic here
  </script>
</body>
</html>
